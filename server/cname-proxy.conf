# CNAME 代理服务 Nginx 配置
# 放置在 /etc/nginx/sites-available/cname-proxy

server {
    listen 8080;
    server_name _;
    
    # 健康检查
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # CNAME 代理接口
    # 用法: /proxy?target=example.com&path=/page
    location /proxy {
        # 获取参数
        set $target_host $arg_target;
        set $target_path $arg_path;
        
        # 默认路径
        if ($target_path = '') {
            set $target_path '/';
        }
        
        # 验证目标域名
        if ($target_host = '') {
            return 400 'Missing target parameter';
        }
        
        # 设置代理
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        resolver_timeout 5s;
        
        # 动态代理
        proxy_pass https://$target_host$target_path$is_args$args;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # 请求头
        proxy_set_header Host $target_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 跟随重定向
        proxy_redirect off;
        
        # 允许跨域
        add_header Access-Control-Allow-Origin * always;
        add_header X-Proxied-By 'FreeTools-CNAME-Proxy' always;
    }
}

