# DNS 子域名服务 Nginx 配置
# 放置在 /etc/nginx/sites-available/dns-subdomain

# HTTP 跳转 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name *.lovefreetools.site *.violet27team.xyz;
    return 301 https://$host$request_uri;
}

# HTTPS 处理
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.lovefreetools.site *.violet27team.xyz;
    
    # SSL 证书 - 需要为这两个域名申请通配符证书
    # 使用 certbot: sudo certbot certonly --manual --preferred-challenges=dns -d "*.lovefreetools.site" -d "*.violet27team.xyz"
    ssl_certificate /etc/letsencrypt/live/lovefreetools.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lovefreetools.site/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    
    # 代理到 Node.js DNS 服务
    location / {
        proxy_pass http://127.0.0.1:8091;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 15s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
}

