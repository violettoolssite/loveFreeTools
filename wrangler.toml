name = "login"
main = "server/workers-neon.js"
compatibility_date = "2024-01-01"

# 环境变量（在 Cloudflare Dashboard 中设置，或使用 wrangler secret put）
# DATABASE_URL - Neon 数据库连接字符串
# ADMIN_KEY - 管理员密钥（可选）
# RESEND_API_KEY - Resend API 密钥（可选，用于发送邮件）

# Cron Triggers - 每小时执行一次自动清理任务
[triggers]
crons = ["0 * * * *"]

# 注意：如果使用 Dashboard 部署，需要手动安装依赖
# 如果使用 Wrangler CLI，运行：npm install @neondatabase/serverless

# 如果需要使用不同的环境，可以添加环境配置
# [env.production]
# name = "free-email-neon-prod"
# 
# [env.staging]
# name = "free-email-neon-staging"

