name = "login"
main = "server/workers-mysql.js"
compatibility_date = "2024-01-01"

# 环境变量（在 Cloudflare Dashboard 中设置）
# API_BASE - 后端 API 地址（如 https://api.yourdomain.com）
# ADMIN_KEY - 管理员密钥
# MODELSCOPE_KEY - ModelScope API Key（AI 备用，可选）

# AI 绑定（需要在 Dashboard 中配置）
# [ai]
# binding = "AI"

# 如果需要 KV 存储
# [[kv_namespaces]]
# binding = "EMAILS_KV"
# id = "your-kv-namespace-id"

# 自定义域名（可选）
# [[routes]]
# pattern = "yourdomain.com/*"
# zone_name = "yourdomain.com"
